<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link href="./app.component.css" type="text/css" rel="stylesheet">
</head>

<body>
<!--Employee Registration Form-->
<form (ngSubmit)="AddUser(myForm)" #myForm="ngForm">
  <h2>Employee Details</h2>
  <label for="Name" class="floatLabel">Name</label>
  <input id="Name" name="name" type="text" placeholder="name" [(ngModel)]="name" autocomplete="off" required>
  <div>
    <small *ngIf="myForm.controls['name'].invalid && myForm.controls['name'].touched">*Name is required</small>
  </div>

  <label for="Age" class="floatLabel">Age</label>
  <input id="Age" min="0" name="age" type="number" placeholder="age" [(ngModel)]="age" autocomplete="off" required>
  <div>
    <small *ngIf="myForm.controls['age'].invalid && myForm.controls['age'].touched">*Age is required</small>
  </div>

  <label for="Location" class="floatLabel">Location</label>
  <input id="Location" name="location" type="text" placeholder="location" [(ngModel)]="location" autocomplete="off" required>
  <div>
    <small *ngIf="myForm.controls['location'].invalid && myForm.controls['location'].touched">*Location is required</small>
  </div>

  <label for="Designation" class="floatLabel">Designation</label>
  <input id="Designation" name="designation" type="text" placeholder="designation" [(ngModel)]="designation" autocomplete="off"  required>
  <div>
    <small *ngIf="myForm.controls['designation'].invalid && myForm.controls['designation'].touched">*Designation is required</small>
  </div>

  <label for="Salary" class="floatLabel">Salary (&#8377;)</label>
  <input id="Salary" name="salary" type="number" placeholder="salary" [(ngModel)]="salary" autocomplete="off" required>
  <div>
    <small *ngIf="myForm.controls['salary'].invalid && myForm.controls['salary'].touched">*Salary is required</small>
  </div>

  <button type="submit" [disabled]="myForm.invalid">Add User</button>
</form>

<br>
<br>
<!--Table showing registered employee information-->
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>Location</th>
    <th>Designation</th>
    <th>Salary</th>
  </tr>
  <tr *ngFor="let e of Employee;">
    <td>{{e.id}}</td>
    <td>{{e.name}}</td>
    <td>{{e.age}}</td>
    <td>{{e.location}}</td>
    <td>{{e.designation}}</td>
    <td>&#8377;{{e.salary}}</td>
  </tr>
</table>
</body>

</html>
